<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript">
	document.write("header");
</script>
<title>Insert title here</title>
</head>
<body>

	<ul>
		<li>순서1 순서1 순서1 순서1 순서1</li>
		<li>순서2 순서2 순서2 순서2 순서2</li>
		<li>순서3 순서3 순서3 순서3 순서3</li>
		<li>순서4 순서4 순서4 순서4 순서4</li>
	</ul>
	<script type="text/javascript">
		document.write("body");
	</script>

	<p>텍스트1 텍스트1 텍스트1 텍스트1 텍스트1</p>
	<p>텍스트2 텍스트2 텍스트2 텍스트2 텍스트2</p>
	<p>텍스트3 텍스트3 텍스트3 텍스트3 텍스트3</p>
	<p>텍스트4 텍스트4 텍스트4 텍스트4 텍스트4</p>

	<script type="text/javascript">
	<!-- alert는 내장객체(확인하기 전까지 화면이 멈춰있다가, 확인 후 페이지로 이동할 수 있음), typeof는 자료형을 표현해주는 예약어 -->
		var v01 = "This is Test";
		alert(typeof v01);

		var v02 = 20;
		alert(typeof v02);
	</script>
	<!-- 세미콜론 안 붙여도 javascript는 돌아가지만, 세미콜론 붙이는 것으로 기억하는 것이 언어 공통점상 좋음 -->

	<h1>헬로 자바스크립트</h1>

	<!-- 변수범위 테스트 -->
	<script type="text/javascript">
		var name = "global"; // 전역 변수를 선언

		function checkscope() {
			var name = "local"; // 지역 변수를 선언
			console.log(name); // 전역 변수가 아닌 지역 변수를 사용, 컨솔로그로 잘 입력됬는지 확인할 수 있음.
		}
		checkscope(); // 출력 결과: "local"
	</script>
	<!-- 출력 결과는 크롬 f12에서 console창 들어가면 확인 할 수 있음. -->

	<!-- for문 사용 -->
	<script type="text/javascript">
		for (i = 2; i < 10; i++) {
			for (j = 1; j < 10; j++) {
				document.write(i + "*" + j + "=" + i * j + "&nbsp &nbsp &nbsp");
			}
			document.write("<br>");
		}
	</script>

	<script type="text/javascript">
		function company() {
			console.log("기명함수 실행");
		}; //세미콜론 붙는 것 기억
		company();
	</script>

	<script type="text/javascript">
		var array = [ 273, "String", true, function() {
		}, {}, [ 273, 103 ] ]; //{} 이것은 객체
		console.log(array);
		alert(array);

		console.log(array[1]); //콘솔에 나옴.
		alert(array[1]); //팝업에 나옴.
		console.log(array[4]);
		alert(array[4]);
	</script>

	<script type="text/javascript">
		/* 
		var guestbookVo = {}; 객체 정의
		guestbookVo.no=3;
		
		console.log(guestbookVo.no);
		 */
		var guestbookVo = { //객체 정의와 값 입력 동시
			no : 1,
			name : "황일영",
			password : "1234",
			content : "안녕하세요 첫번째 방문"
		};
		
		console.log(guestbookVo.content);
	</script>
</body>

<script type="text/javascript">
	document.write("body이후");
</script>


</html>
