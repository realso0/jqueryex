<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="/jqueryex/jquery/jquery-1.12.4.js"></script>
<style>
	.red {color: red;}
	
	.blue {color: blue;}

</style> <!-- red인 클래스를 red로, blue인 클래스를 blue로 -->


<title>Insert title here</title>
</head>

<body>

	<ul>
		<li id="first" class="red">첫번째 아이템입니다.</li> <!-- 여기를 class=blue로 바꿔도 결과는 같지만, 그렇게 하면 안됨. -->
		<li id="second" class="blue"><strong>두번째 아이템입니다.</strong></li>
		<li id="third" class="del">세번째아이템입니다.</li>
		<li><strong>네번째 아이템입니다.</strong></li>
		<li>다섯번째 아이템입니다.</li>
	</ul>

</body>

<script type=text/javascript>
	$("#first").removeClass("red"); //id=first인 것의 class=red를 제거
	$("#first").addClass("blue"); //id=first인 것의 class=blue로 추가
</script>

</html>
