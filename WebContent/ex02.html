<!DOCTYPE html>
<html>

<title>Insert title here</title>
</head>
<body>
	
	<ul>
		<li> 순서1 순서1 순서1 순서1 순서1 </li>
		<li> 순서2 순서2 순서2 순서2 순서2 </li>

	<p> 텍스트1 텍스트1 텍스트1 텍스트1 텍스트1 </p>
	<p> 텍스트2 텍스트2 텍스트2 텍스트2 텍스트2 </p>

</body>
<script type=text/javascript>
	var obj=$("li"); //li 4개 모두 선택됨. 여기서 selector는 li
	console.log(obj);
	
	$("li").css("color","red"); //선택된 4개의 li 모두 red로 바뀜
	$("p").css("color","blue"); //선택된 4개의 p 모두 blue로 바뀜
</script>
